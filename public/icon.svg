<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for the cyan dot -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur1"/>
      <feGaussianBlur stdDeviation="40" result="blur2"/>
      <feGaussianBlur stdDeviation="60" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Radial gradient for the glowing dot -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="40%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </radialGradient>
    <!-- Inner highlight gradient -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Black background -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Outer glow layer -->
  <circle cx="256" cy="256" r="100" fill="#06b6d4" opacity="0.15" filter="url(#glow)"/>

  <!-- Middle glow layer -->
  <circle cx="256" cy="256" r="70" fill="#22d3ee" opacity="0.3" filter="url(#glow)"/>

  <!-- Main glowing cyan dot -->
  <circle cx="256" cy="256" r="50" fill="url(#cyanGlow)" filter="url(#glow)"/>

  <!-- Inner highlight -->
  <circle cx="246" cy="246" r="20" fill="url(#highlight)"/>
</svg>
